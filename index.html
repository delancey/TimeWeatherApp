<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Time and Weather App</title>
</head>
<body>
   
    <div class="container">

   
        <h1>TIME AND WEATHER</h1>
            
        <input type="text" id="zip"></input>
        <button id="getForecast">Enter a US Zip Code</button>

        <h3 class="heading">The local date and time is:</h3>
        <p class="location"></p>

        <h3 class="heading">Your current temperature in:</h3>
        
        <p class="showForecast"></p>
        <span id="error"></span>
    </div>


    <script
    src="https://code.jquery.com/jquery-3.5.0.min.js"
    integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/open-weather/2.0.0/openweather.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="weather.js"></script>

</body>
</html>
